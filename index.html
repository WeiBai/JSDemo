<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" charset="UTF-8">
    <title>First JQuery Program</title>
    <style type="text/css">
        div{
            padding: 8px 0px;
            font-size: 12px;
            text-align: center;
            border: solid 1px #888;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("div").html("It is good for you to study JQuery!");
        });
    </script>
</head>
<body>
    <div></div>
</body>
</html>
